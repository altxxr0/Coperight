<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4facfe;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      flex-grow: 1;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #4facfe;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00c6ff;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ddd;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Game Dashboard</h1>
    <p>Welcome, <span id="playerName">Player1</span> üéÆ</p>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Current Score</h2>
      <p id="score">0</p>
      <button onclick="startNewQuiz()">Start New Quiz</button>
    </div>

    <div class="card">
      <h2>Stats</h2>
      <p>Total Games: <span id="gamesPlayed">3</span></p>
      <p>Accuracy: <span id="accuracy">75%</span></p>
    </div>

    <div class="card">
      <h2>Leaderboard</h2>
      <ol id="leaderboard">
        <li>Alice - 120</li>
        <li>Bob - 100</li>
        <li>Charlie - 85</li>
      </ol>
    </div>

    <div class="card">
      <h2>Settings</h2>
      <button onclick="openSettings()">Change Settings</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Quiz Game | Built with ‚ù§Ô∏è
  </footer>

  <script>
    // Example: dynamic score update
    let score = 50;
    document.getElementById("score").textContent = score;

    function startNewQuiz() {
      window.location.href = "quiz.html";
    }

    function openSettings() {
      alert("Settings coming soon!");
    }
  </script>
</body>
</html>

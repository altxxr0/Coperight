<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Completed</title>
  <style>
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, hsl(0, 100%, 50%), hwb(26 2% 4%));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 50;
    }

    body::before {
    content: "";
    position: absolute;
    bottom: -300px;                
    left: 50%;
    width: 1500px;                 
    height: 800px;
    transform: translateX(-50%);
    border-radius: 50%;
     background: radial-gradient(
      circle, 
      hwb(0 49% 50% / 0.8) 0%,       
      rgba(255,255,255,0) 70%        
    );
    filter: blur(80px); 
    z-index: -1;           
  }

    .completion-container {
      background: rgb(11, 164, 19);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
    }

    #score-message {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
      color: #444;
    }

    button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="completion-container">
    <h1>ðŸŽ® Completed</h1>
    <p id="score-message">Loading score...</p>
    <button id="retry-btn">Retry Quiz</button>
    <button id="home-btn">Go to Home</button>
  </div>

    <div class="logo">
    <img src="C:\Users\april\Downloads\CopeRightLogo.png" alt="My Logo" width="150" height="auto">  
  </div>

  <script>
    // Get score from localStorage
    let score = localStorage.getItem("quizScore") || 0;
    let total = localStorage.getItem("quizTotal") || 0;

    document.getElementById("score-message").textContent = `You scored ${score} out of ${total}`;

    // Retry
    document.getElementById("retry-btn").addEventListener("click", () => {
      window.location.href = "level.html";
    });

    // Home (if you have a homepage)
    document.getElementById("home-btn").addEventListener("click", () => {
      window.location.href = "index.html"; // change if you make a separate homepage
    });
  </script>
</body>
</html>

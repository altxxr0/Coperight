<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options li:hover {
      background: #d9f0ff;
    }

    .btn {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c6ff;
    }

    #completion-screen {
      display: none;
    }

    #score-message {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Quiz Screen -->
    <div id="quiz-screen">
      <h1>Quiz Game</h1>
      <div class="question" id="question">Question text here</div>
      <ul class="options" id="options"></ul>
      <button class="btn" id="next-btn">Next</button>
    </div>

    <!-- Completion Screen -->
    <div id="completion-screen">
      <h1>ðŸŽ‰ Quiz Completed!</h1>
      <p id="score-message"></p>
      <button class="btn" id="retry-btn">Retry Quiz</button>
    </div>
  </div>

  <script>
    // Quiz data
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Mars"
      },
      {
        question: "What is 5 + 7?",
        options: ["10", "12", "14", "15"],
        answer: "12"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizScreen = document.getElementById("quiz-screen");
    const completionScreen = document.getElementById("completion-screen");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreMessage = document.getElementById("score-message");
    const retryBtn = document.getElementById("retry-btn");

    // Load a question
    function loadQuestion() {
      let q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        let li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectOption(option));
        optionsEl.appendChild(li);
      });
    }

    // Select option
    let selectedAnswer = null;
    function selectOption(option) {
      selectedAnswer = option;
      // Highlight selection
      const lis = optionsEl.querySelectorAll("li");
      lis.forEach(li => {
        li.style.background = (li.textContent === option) ? "#b3e5fc" : "#f1f1f1";
      });
    }

    // Next button
    nextBtn.addEventListener("click", () => {
      if (!selectedAnswer) return alert("Please select an option!");
      if (selectedAnswer === quizData[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      selectedAnswer = null;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showCompletion();
      }
    });

    // Show completion screen
    function showCompletion() {
      quizScreen.style.display = "none";
      completionScreen.style.display = "block";
      scoreMessage.textContent = `You scored ${score} out of ${quizData.length}`;
    }

    // Retry quiz
    retryBtn.addEventListener("click", () => {
      score = 0;
      currentQuestion = 0;
      quizScreen.style.display = "block";
      completionScreen.style.display = "none";
      loadQuestion();
    });

    // Start quiz
    loadQuestion();
  </script>
</body>
</html>

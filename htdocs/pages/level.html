<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, hsl(236, 90%, 33%), lab(17.89% 52.32 -72.14));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 50;
    }

    body::before {
      content: "";
      position: absolute;
      bottom: -300px;
      left: 50%;
      width: 1500px;
      height: 800px;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(
        circle,
        oklab(48.019% 0.10824 -0.2361) 0%,
        rgba(255, 255, 255, 0) 70%
      );
      filter: blur(80px);
      z-index: -1;
    }

    .container {
      background: hsl(182, 95%, 49%);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 -12px 100px 10px lab(85.26% -53.19 -0.35);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .options li:hover {
      background: #d9f0ff;
    }

    /* Highlight animations */
    .correct {
      background: #4CAF50 !important; /* green */
      color: white !important;
      animation: Correct 0.6s ease;
    }

    .wrong {
      background: #F44336 !important; /* red */
      color: white !important;
      animation: Wrong 0.6s ease;
    }

    @keyframes Correct {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes Wrong {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .btn {
      background: #ffffff;
      border: none;
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: lch(37.92% 127.74 309.66);
      color: white;
    }


    
    #completion-screen {
      display: none;
    }

    #score-message {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
      color: #444;
    }

    /* Wrong-answer GIF overlay */
#wrong-gif-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;              
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#wrong-gif-overlay img {
  height: auto;
  width: 500px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 1, 1, 0.96);
}

#correct-gif-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;              
  justify-content: center;
  align-items: center;
  z-index: 9999;
  
}

#correct-gif-overlay img {
  height: auto;
  width: auto;
  border-radius: 12px;
  box-shadow: 0 0 20px rgb(2, 248, 84);
}


  </style>
</head>
<body>
 
  <div class="container">
    <!-- Quiz Screen -->
    <div id="quiz-screen">
      <h1>Quiz Game</h1>
      <div class="question" id="question"></div>
      <ul class="options" id="options"></ul>
    </div>

    <!-- Completion Screen -->
    <div id="completion-screen">
      <h1>ðŸŽ‰ Quiz Completed!</h1>
      <p id="score-message"></p>
      <button class="btn" id="retry-btn">Retry Quiz</button>
      <button class="btn" id="home-btn">Home</button>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="../resources/img/Coperight.png" alt="My Logo" width="150" height="auto">  
  </div>

  <!-- Wrong-answer GIF overlay -->
<div id="wrong-gif-overlay">
  <img src="../resources/img/wrong-answer-harley-ross.gif" alt="Wrong Answer">
</div>

<div id="correct-gif-overlay">
  <img src= "../resources/img/nice.gif" alt="Correct Answer">
</div>


  <script>
    // Quiz data
    const quizData = [
      {
        question: "What is Plagiarism",
        options: ["???", "???", "???", "It is the act of taking a piece of work from someone else"],
        answer: "It is the act of taking a piece of work from someone else"
      },
      {
        question: "What is Plagiarism",
        options: ["It is the act of taking a piece of work from someone else", "???", "???", "???"],
        answer: "It is the act of taking a piece of work from someone else"
      },
      {
        question: "What is Plagiarism",
        options: ["???", "It is the act of taking a piece of work from someone else", "???", "???"],
        answer: "It is the act of taking a piece of work from someone else"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizScreen = document.getElementById("quiz-screen");
    const completionScreen = document.getElementById("completion-screen");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreMessage = document.getElementById("score-message");
    const retryBtn = document.getElementById("retry-btn");
    const homeBtn = document.getElementById("home-btn");

    // Load a question
    function loadQuestion() {
      let q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        let li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectOption(li, option));
        optionsEl.appendChild(li);
      });
    }

    // Select option and highlight
    function selectOption(element, option) {
      const correctAnswer = quizData[currentQuestion].answer;

      if (option === correctAnswer) {
        element.classList.add("correct");
        score++;
        showRightGif();
      } else {
        element.classList.add("wrong");
        showWrongGif();
      }

      // Disable all options after selection
      const allOptions = optionsEl.querySelectorAll("li");
      allOptions.forEach(li => li.style.pointerEvents = "none");

      // Move to next question after delay
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showCompletion();
        }
      }, 1000); // 1 second delay
    }

    // Show completion screen
    function showCompletion() {
      quizScreen.style.display = "none";
      completionScreen.style.display = "block";
      scoreMessage.textContent = `You scored ${score} out of ${quizData.length}`;
    }

    // Retry quiz
    retryBtn.addEventListener("click", () => {
      score = 0;
      currentQuestion = 0;
      quizScreen.style.display = "block";
      completionScreen.style.display = "none";
      loadQuestion();
    });

    // Home button (restart quiz)
    homeBtn.addEventListener("click", () => {
      score = 0;
      currentQuestion = 0;
      quizScreen.style.display = "block";
      completionScreen.style.display = "none";
      loadQuestion();
    });

 // Reference the overlay
const wrongOverlay = document.getElementById("wrong-gif-overlay");

// Show & hide the GIF
function showWrongGif() {
  wrongOverlay.style.display = "flex";
  setTimeout(() => {
    wrongOverlay.style.display = "none";
  }, 1200); 
}

const correctOverlay = document.getElementById("correct-gif-overlay");

 function showRightGif() {
    correctOverlay.style.display = "flex";    
    setTimeout(() => {
      correctOverlay.style.display = "none";
    }, 1200);
  }

    // Start quiz
    loadQuestion();
  </script>
</body>
</html>

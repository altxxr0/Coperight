<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, hsl(0, 100%, 50%), hwb(26 2% 4%));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 50;
    }

    body::before {
      content: "";
      position: absolute;
      bottom: -300px;
      left: 50%;
      width: 1500px;
      height: 800px;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(
        circle,
        hwb(0 49% 50% / 0.8) 0%,
        rgba(255, 255, 255, 0) 70%
      );
      filter: blur(80px);
      z-index: -1;
    }

    .container {
      background: #05ea09;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .options li:hover {
      background: #d9f0ff;
    }

    /* Highlight animations */
    .correct {
      background: #4CAF50 !important; /* green */
      color: white !important;
      animation: pulseCorrect 0.6s ease;
    }

    .wrong {
      background: #F44336 !important; /* red */
      color: white !important;
      animation: pulseWrong 0.6s ease;
    }

    @keyframes pulseCorrect {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes pulseWrong {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .btn {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c6ff;
    }

    #completion-screen {
      display: none;
    }

    #score-message {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Quiz Screen -->
    <div id="quiz-screen">
      <h1>Quiz Game</h1>
      <div class="question" id="question">Question text here</div>
      <ul class="options" id="options"></ul>
    </div>

    <!-- Completion Screen -->
    <div id="completion-screen">
      <h1>ðŸŽ‰ Quiz Completed!</h1>
      <p id="score-message"></p>
      <button class="btn" id="retry-btn">Retry Quiz</button>
      <button class="btn" id="home-btn">Home</button>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="C:\Users\april\Downloads\CopeRightLogo.png" alt="My Logo" width="150" height="auto">  
  </div>

  <script>
    // Quiz data
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Mars"
      },
      {
        question: "What is 5 + 7?",
        options: ["10", "12", "14", "15"],
        answer: "12"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizScreen = document.getElementById("quiz-screen");
    const completionScreen = document.getElementById("completion-screen");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreMessage = document.getElementById("score-message");
    const retryBtn = document.getElementById("retry-btn");
    const homeBtn = document.getElementById("home-btn");

    // Load a question
    function loadQuestion() {
      let q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        let li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectOption(li, option));
        optionsEl.appendChild(li);
      });
    }

    // Select option and highlight
    function selectOption(element, option) {
      const correctAnswer = quizData[currentQuestion].answer;

      if (option === correctAnswer) {
        element.classList.add("correct");
        score++;
      } else {
        element.classList.add("wrong");
      }

      // Disable all options after selection
      const allOptions = optionsEl.querySelectorAll("li");
      allOptions.forEach(li => li.style.pointerEvents = "none");

      // Move to next question after delay
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showCompletion();
        }
      }, 1000); // 1 second delay
    }

    // Show completion screen
    function showCompletion() {
      quizScreen.style.display = "none";
      completionScreen.style.display = "block";
      scoreMessage.textContent = `You scored ${score} out of ${quizData.length}`;
    }

    // Retry quiz
    retryBtn.addEventListener("click", () => {
      score = 0;
      currentQuestion = 0;
      quizScreen.style.display = "block";
      completionScreen.style.display = "none";
      loadQuestion();
    });

    // Home button (restart quiz)
    homeBtn.addEventListener("click", () => {
      score = 0;
      currentQuestion = 0;
      quizScreen.style.display = "block";
      completionScreen.style.display = "none";
      loadQuestion();
    });

    // Start quiz
    loadQuestion();
  </script>
</body>
</html>
